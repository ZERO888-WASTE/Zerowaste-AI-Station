<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register Zerowaste AI Station</title>
</head>
<body>
  <h2>ลงทะเบียน Zerowaste AI Station</h2>
  <form id="register-form">
    <label for="userId">User ID:</label><br>
    <input type="text" id="userId" name="userId" readonly><br><br>

    <label for="displayName">ชื่อ:</label><br>
    <input type="text" id="displayName" name="displayName" readonly><br><br>

    <label for="studentId">รหัสนักเรียน:</label><br>
    <input type="text" id="studentId" name="studentId" required><br><br>

    <label for="phoneNumber">เบอร์โทรศัพท์:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <p id="response"></p>

  <script>
    // โหลดข้อมูลจาก sessionStorage ที่มาจาก callback.html
    document.getElementById("userId").value = sessionStorage.getItem("userId") || "";
    document.getElementById("displayName").value = sessionStorage.getItem("displayName") || "";

    document.getElementById("register-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const userId = document.getElementById("userId").value;
      const displayName = document.getElementById("displayName").value;
      const studentId = document.getElementById("studentId").value;
      const phoneNumber = document.getElementById("phoneNumber").value;

      const [firstName, ...rest] = displayName.split(" ");
      const lastName = rest.join(" ");

      const query = new URLSearchParams({
        firstName: firstName,
        lastName: lastName,
        studentId: studentId,
        phoneNumber: phoneNumber,
        userId: userId
      }).toString();

      fetch("https://script.google.com/macros/s/AKfycbwcaUufiBL_os_x5qNPaqzOa6HUeIdi_G1qcgoxVqfUrk7BwuJP3KoDZX1nWPxRZq6qTg/exec?" + query)
        .then(res => res.json())
        .then(data => {
          document.getElementById("response").innerText = data.message;
        })
        .catch(error => {
          document.getElementById("response").innerText = "เกิดข้อผิดพลาดในการส่งข้อมูล";
        });
    });
  </script>
</body>
</html>
