<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register Zerowaste AI Station</title>
</head>
<body>
  <h2>ลงทะเบียน Zerowaste AI Station</h2>
  <form id="register-form">
    <label for="userId">User ID:</label><br>
    <input type="text" id="userId" name="userId" readonly><br><br>

    <label for="displayName">ชื่อ:</label><br>
    <input type="text" id="displayName" name="displayName" readonly><br><br>

    <label for="studentId">รหัสนักเรียน:</label><br>
    <input type="text" id="studentId" name="studentId" required><br><br>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <p id="response"></p>

  <script>
    window.onload = function () {
      // ดึงข้อมูลจาก sessionStorage
      document.getElementById("displayName").value = sessionStorage.getItem("displayName") || "";
      document.getElementById("userId").value = sessionStorage.getItem("userId") || "";
    };

    document.getElementById("register-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const params = new URLSearchParams();
      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }

      fetch("https://script.google.com/macros/s/AKfycbwcaUufiBL_os_x5qNPaqzOa6HUeIdi_G1qcgoxVqfUrk7BwuJP3KoDZX1nWPxRZq6qTg/exec", {
        method: "POST",
        body: params
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("response").innerText = "✅ ส่งข้อมูลสำเร็จแล้ว!";
      })
      .catch(error => {
        console.error("เกิดข้อผิดพลาด:", error);
        document.getElementById("response").innerText = "❌ เกิดข้อผิดพลาดในการส่งข้อมูล";
      });
    });
  </script>
</body>
</html>
