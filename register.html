<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register ZeroWaste AI Station</title>
</head>
<body>
  <h2>ลงทะเบียน ZeroWaste AI Station</h2>
  <form id="register-form">
    <label>User ID:</label><br>
    <input type="text" id="userId" name="userId" readonly><br><br>

    <label>ชื่อ:</label><br>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label>นามสกุล:</label><br>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label>รหัสนักเรียน:</label><br>
    <input type="text" id="studentId" name="studentId" required><br><br>

    <label>เบอร์โทร:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById("userId").value = sessionStorage.getItem("userId") || "";

    document.getElementById("register-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const params = new URLSearchParams();

      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }

      fetch("https://script.google.com/macros/s/AKfycbwcaUufiBL_os_x5qNPaqzOa6HUeIdi_G1qcgoxVqfUrk7BwuJP3KoDZX1nWPxRZq6qTg/exec?" + params.toString())
        .then(res => res.json())
        .then(data => {
          document.getElementById("response").innerText = data.message || "ส่งข้อมูลสำเร็จ!";
        })
        .catch(error => {
          document.getElementById("response").innerText = "เกิดข้อผิดพลาดในการส่งข้อมูล";
        });
    });
  </script>
</body>
</html>
