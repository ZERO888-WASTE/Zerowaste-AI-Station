<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กำลังตรวจสอบข้อมูล...</title>
</head>
<body>
  <h3>กำลังตรวจสอบข้อมูล...</h3>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (!code) {
      document.body.innerHTML = "<h3>❌ เกิดข้อผิดพลาด: ไม่พบโค้ดจาก LINE</h3>";
      throw new Error("Missing code");
    }

    // ส่งไปขอ access token
    fetch("https://api.line.me/oauth2/v2.1/token", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({
        grant_type: "authorization_code",
        code: code,
        redirect_uri: "https://zero888-waste.github.io/Zerowaste-AI-Station/callback.html", // ✅ ตรงนี้ต้องตรง LINE Dev!
        client_id: "2007537369", // ✅ Channel ID ที่บุ๊คใช้
        client_secret: "7b8eeee086187fe3ec5016e3ab96913f" // ✅ อย่าลืมตรวจว่าไม่พิมพ์ผิด
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        throw new Error(data.error_description || "Exchange token failed");
      }

      // ดึง profile
      return fetch("https://api.line.me/v2/profile", {
        method: "GET",
        headers: {
          Authorization: Bearer ${data.access_token}
        }
      });
    })
    .then(res => res.json())
    .then(profile => {
      sessionStorage.setItem("displayName", profile.displayName);
      sessionStorage.setItem("userId", profile.userId);
      window.location.href = "register.html";
    })
    .catch(err => {
      console.error(err);
      document.body.innerHTML = `<h3>❌ เกิดข้อผิดพลาด: ${err.message}</h3>`;
    });
  </script>
</body>
</html>
