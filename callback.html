<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>กำลังตรวจสอบข้อมูล...</title>
</head>
<body>
  <h3>กำลังตรวจสอบข้อมูล...</h3>

  <script>
    // ดึงข้อมูลจาก URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    // ส่งไปขอ access token
    fetch("https://api.line.me/oauth2/v2.1/token", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({
        grant_type: "authorization_code",
        code: code,
        redirect_uri: "https://zero888-waste.github.io/Zerowaste-AI-Station/callback.html",
        client_id: "2007537369",
        client_secret: "7b8eee0881678fe3ec501d63ab96913f"
      })
    })
    .then(res => res.json())
    .then(data => {
      const accessToken = data.access_token;

      // ขอข้อมูลผู้ใช้
      return fetch("https://api.line.me/v2/profile", {
        headers: {
          Authorization: "Bearer " + accessToken
        }
      });
    })
    .then(res => res.json())
    .then(profile => {
      const name = profile.displayName;
      const userId = profile.userId;

      // ➜ Redirect ไป register.html พร้อมพารามิเตอร์
      window.location.href = `register.html?displayName=${encodeURIComponent(name)}&userId=${encodeURIComponent(userId)}`;
    })
    .catch(err => {
      document.body.innerHTML = "เกิดข้อผิดพลาด: " + err;
    });
  </script>
</body>
</html>
