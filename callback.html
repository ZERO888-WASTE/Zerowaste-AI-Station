<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>กำลังตรวจสอบข้อมูล...</title>
</head>
<body>
  <h3>กำลังตรวจสอบข้อมูล...</h3>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (!code) {
      document.body.innerHTML = "<h3>❌ ไม่พบ code จาก LINE</h3>";
      throw new Error("Missing LINE Login code");
    }

    fetch("https://api.line.me/oauth2/v2.1/token", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({
        grant_type: "authorization_code",
        code: code,
        redirect_uri: "https://zero888-waste.github.io/Zerowaste-AI-Station/callback.html", // ต้องตรงใน LINE Dev Console
        client_id: "2007537369", // Channel ID ของ LINE Login
        client_secret: "7b8eee086187f8e3ec5016e3ab96913f" // Channel Secret
      })
    })
    .then(res => {
      if (!res.ok) throw new Error("ไม่สามารถแลก Token ได้");
      return res.json();
    })
    .then(token => {
      return fetch("https://api.line.me/v2/profile", {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + token.access_token
        }
      });
    })
    .then(res => {
      if (!res.ok) throw new Error("ไม่สามารถดึง Profile ได้");
      return res.json();
    })
    .then(profile => {
      sessionStorage.setItem("userId", profile.userId);
      sessionStorage.setItem("displayName", profile.displayName);
      window.location.href = "register.html";
    })
    .catch(error => {
      console.error(error);
      document.body.innerHTML = `<h3>❌ เกิดข้อผิดพลาด:<br>${error.message}</h3>`;
    });
  </script>
</body>
</html>
