<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>กำลังตรวจสอบข้อมูล...</title>
</head>
<body>
  <h3 id="status">กำลังตรวจสอบข้อมูล...</h3>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (!code) {
      document.getElementById("status").innerText = "❌ ไม่พบ code จาก LINE Login";
      throw new Error("Missing code");
    }

    fetch("https://api.line.me/oauth2/v2.1/token", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({
        grant_type: "authorization_code",
        code: code,
        redirect_uri: "https://zero888-waste.github.io/Zerowaste-AI-Station/callback.html",
        client_id: "2007537369",
        client_secret: "7b8eee0881678fe3ec501d63ab96913f"
      })
    })
    .then(res => res.json())
    .then(data => {
      if (!data.access_token) throw new Error("ไม่พบ access_token");

      return fetch("https://api.line.me/v2/profile", {
        method: "GET",
        headers: {
          "Authorization": Bearer ${data.access_token}
        }
      });
    })
    .then(res => res.json())
    .then(profile => {
      sessionStorage.setItem("displayName", profile.displayName);
      sessionStorage.setItem("userId", profile.userId);
      window.location.href = "register.html";
    })
    .catch(err => {
      console.error("เกิดข้อผิดพลาด:", err);
      document.getElementById("status").innerText = "❌ เกิดข้อผิดพลาดในการเชื่อมต่อ LINE: " + err.message;
    });
  </script>
</body>
</html>
