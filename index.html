<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียน ZeroWaste AI Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body {
      background-color: #e6f2ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #0066cc;
      margin-bottom: 20px;
    }
    label {
      font-weight: 500;
      margin: 8px 0 4px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    input[readonly] {
      background-color: #f5f5f5;
    }
    button {
      width: 100%;
      background-color: #0066cc;
      color: #fff;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004c99;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ลงทะเบียน ZeroWaste AI Station</h2>
    <form id="form">
      <label>User ID:</label>
      <input type="text" id="userId" readonly placeholder="กำลังโหลด...">
      <label>ชื่อ:</label>
      <input type="text" id="firstName" required>
      <label>นามสกุล:</label>
      <input type="text" id="lastName" required>
      <label>รหัสนักเรียน:</label>
      <input type="text" id="studentId" required>
      <label>เบอร์โทร:</label>
      <input type="tel" id="phoneNumber" required>
      <button type="button" onclick="submitForm()">ส่งข้อมูล</button>
    </form>
    <div class="footer">Powered by ZeroWaste AI Station</div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyAELsWSmfF0MxMI-rVfSPQIYhmhoJTHfvrDLpd5ud27W_Gml_de4ycRczwSurNvw/exec";
    const LIFF_ID = "2007537369-X7G8gkoJ";

    async function initializeLiff() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        document.getElementById("userId").value = profile.userId;
      }
    }

    function submitForm() {
      const userId = document.getElementById("userId").value;
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const studentId = document.getElementById("studentId").value.trim();
      const phoneNumber = document.getElementById("phoneNumber").value.trim();

      if (!userId || !firstName || !lastName || !studentId || !phoneNumber) {
        alert("กรุณากรอกข้อมูลให้ครบถ้วน");
        return;
      }

      const params = new URLSearchParams({
        userId, firstName, lastName, studentId, phoneNumber
      });

      fetch(`${GAS_URL}?${params}`, { method: "GET" })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            alert("ลงทะเบียนสำเร็จ");
          } else if (data.status === "exist user") {
            alert("มีการลงทะเบียนไว้แล้ว");
          } else {
            alert("เกิดข้อผิดพลาด: " + data.message);
          }
          liff.closeWindow();
        })
        .catch(err => {
          console.error(err);
          alert("ไม่สามารถส่งข้อมูลได้");
          liff.closeWindow();
        });
    }

    document.addEventListener("DOMContentLoaded", initializeLiff);
  </script>
</body>
</html>
