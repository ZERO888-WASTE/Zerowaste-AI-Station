<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register ZeroWaste AI Station</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body {
      background-color: #e9f5ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      border-top: 5px solid #007bff;
    }

    h1 {
      margin-bottom: 30px;
      color: #007bff;
      font-size: 28px;
      font-weight: 600;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      text-align: left;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    input[readonly] {
      background-color: #f5f5f5;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ลงทะเบียน ZeroWaste AI Station</h1>
    <form id="userForm">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" readonly placeholder="กำลังโหลด..." value="">

      <label for="firstName">ชื่อ:</label>
      <input type="text" id="firstName" name="firstName" required placeholder="กรอกชื่อของคุณ">

      <label for="lastName">นามสกุล:</label>
      <input type="text" id="lastName" name="lastName" required placeholder="กรอกนามสกุลของคุณ">

      <label for="studentId">รหัสนักเรียน:</label>
      <input type="text" id="studentId" name="studentId" required placeholder="กรอกรหัสนักเรียน">

      <label for="phoneNumber">เบอร์โทร:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="กรอกเบอร์โทรศัพท์">

      <button type="button" onclick="sendData()">ส่งข้อมูล</button>
    </form>
    <div class="footer">ZeroWaste AI Station</div>
  </div>

  <script>
    let userId = "";

    function initializeLiff() {
      liff.init({ liffId: "2007047992-Llm72KEx" }) // ใช้ LIFF ID เดิม
        .then(() => {
          if (liff.isLoggedIn()) {
            liff.getProfile().then(profile => {
              userId = profile.userId;
              document.getElementById("userId").value = userId;
            }).catch(err => {
              console.error("ดึงข้อมูลโปรไฟล์ผิดพลาด:", err);
              alert("ไม่สามารถดึงข้อมูลผู้ใช้ได้");
            });
          } else {
            liff.login();
          }
        })
        .catch(err => {
          console.error("LIFF Init ผิดพลาด:", err);
          alert("ไม่สามารถเริ่มต้น LIFF ได้");
        });
    }

    function sendData() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const studentId = document.getElementById("studentId").value.trim();
      const phoneNumber = document.getElementById("phoneNumber").value.trim();

      if (!userId) {
        alert("ยังไม่ได้รับ User ID จาก LINE");
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbyAELsWSmfF0MxMI-rVfSPQIYhmhoJTHfvrDLpd5ud27W_Gml_de4ycRczwSurNvw/exec";
      const params = new URLSearchParams({
        userId, firstName, lastName, studentId, phoneNumber
      });

      fetch(`${url}?${params.toString()}`, {
        method: "GET"
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("ลงทะเบียนสำเร็จ");
          liff.closeWindow();
        } else {
          alert("มีข้อผิดพลาด: " + data.message);
        }
      })
      .catch(err => {
        console.error("ส่งข้อมูลล้มเหลว:", err);
        alert("เกิดข้อผิดพลาดขณะส่งข้อมูล");
      });
    }

    document.addEventListener("DOMContentLoaded", initializeLiff);
  </script>
</body>
</html>
