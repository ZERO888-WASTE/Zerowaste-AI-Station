
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ลงทะเบียน ZeroWaste AI Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        body {
            background-color: #e6f7ff;
            font-family: 'Prompt', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #006699;
            margin-bottom: 1em;
        }
        input, button {
            width: 100%;
            padding: 0.8em;
            margin-top: 0.5em;
            margin-bottom: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ลงทะเบียน ZeroWaste AI Station</h2>
        <form id="registerForm">
            <label>User ID:</label>
            <input type="text" id="userId" readonly placeholder="กำลังโหลด...">
            <label>ชื่อ:</label>
            <input type="text" id="firstName" required>
            <label>นามสกุล:</label>
            <input type="text" id="lastName" required>
            <label>รหัสนักเรียน:</label>
            <input type="text" id="studentId" required>
            <label>เบอร์โทร:</label>
            <input type="text" id="phoneNumber" required>
            <button type="submit">ส่งข้อมูล</button>
        </form>
    </div>

    <script>
        let userId = "";

        async function initializeLiff() {
            await liff.init({ liffId: "2007537369-X7G8gkoJ" });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                userId = profile.userId;
                document.getElementById("userId").value = userId;
            }
        }

        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const data = {
                userId: userId,
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                studentId: document.getElementById("studentId").value,
                phoneNumber: document.getElementById("phoneNumber").value
            };

            const query = new URLSearchParams(data).toString();
            fetch("https://script.google.com/macros/s/AKfycbyAELsWSmfF0MxMI-rVfSPQIYhmhoJTHfvrDLpd5ud27W_Gml_de4ycRczwSurNvw/exec?" + query)
                .then(res => res.json())
                .then(result => {
                    alert(result.message || "ส่งข้อมูลสำเร็จ");
                    liff.closeWindow();
                })
                .catch(err => {
                    console.error(err);
                    alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
                });
        });

        initializeLiff();
    </script>
</body>
</html>
